<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="780" viewBox="0 0 360 780" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Tomato app preview">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffedd5"/>
      <stop offset="100%" stop-color="#fed7aa"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <style>
      .title{ font: 700 20px/1.1 'Helvetica Neue', Arial, sans-serif; fill:#111827 }
      .small{ font: 500 12px/1 'Helvetica Neue', Arial, sans-serif; fill:#6b7280 }
      .cta{ font: 700 14px/1 'Helvetica Neue', Arial, sans-serif; fill: white }
    </style>
  </defs>

  <!-- phone background -->
  <rect rx="28" ry="28" width="360" height="780" fill="#ffffff"/>
  <rect x="12" y="12" rx="20" ry="20" width="336" height="756" fill="url(#g1)" filter="url(#shadow)"/>

  <!-- header -->
  <rect x="32" y="34" rx="8" ry="8" width="296" height="56" fill="white" />
  <text x="48" y="70" class="title">Tomato</text>

  <!-- sample content cards -->
  <rect x="32" y="110" rx="12" ry="12" width="296" height="120" fill="white" />
  <rect x="46" y="124" rx="8" ry="8" width="84" height="84" fill="#fde68a" />
  <text x="140" y="150" class="title" style="font-size:14px">Margherita Pizza</text>
  <text x="140" y="172" class="small">Fresh basil • Tomato sauce • Mozzarella</text>
  <rect x="140" y="182" rx="8" ry="8" width="80" height="32" fill="url(#g2)" />
  <text x="156" y="203" class="cta">Add - $9.99</text>

  <rect x="32" y="246" rx="12" ry="12" width="296" height="120" fill="white" />
  <rect x="46" y="260" rx="8" ry="8" width="84" height="84" fill="#c7f9cc" />
  <text x="140" y="286" class="title" style="font-size:14px">Caesar Salad</text>
  <text x="140" y="308" class="small">Crisp romaine • Parmesan • Croutons</text>
  <rect x="140" y="318" rx="8" ry="8" width="80" height="32" fill="#10b981" />
  <text x="156" y="339" class="cta">Add - $6.49</text>

  <!-- bottom navigation -->
  <rect x="0" y="700" width="360" height="80" fill="#ffffff"/>
  <g transform="translate(36,714)" fill="#6b7280">
    <circle cx="0" cy="10" r="10" />
    <circle cx="60" cy="10" r="10" />
    <circle cx="120" cy="10" r="10" />
  </g>

  <!-- badge / promo -->
  <g transform="translate(220,40)">
    <rect x="0" y="0" rx="14" ry="14" width="84" height="28" fill="white" opacity="0.9" />
    <text x="12" y="20" class="small" style="font-weight:700; fill:#f97316">FREE DELIVERY</text>
  </g>

  <!-- subtle brand mark -->
  <circle cx="300" cy="98" r="28" fill="url(#g2)" opacity="0.9" />
  <text x="292" y="106" style="font:700 18px/1 'Helvetica Neue', Arial; fill:white">T</text>
</svg>
